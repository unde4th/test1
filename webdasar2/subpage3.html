<!DOCTYPE html>
<html>
    <head>
        <title>Sub Page 3</title>
    </head>
    <body>
        <div>

        <div>
            <label for="search">Cari (ada tombol x nya)</label><br>
            <input type="search" id="search"/>
        </div>
        <br> 
        <div>

        <div>

        <br>
        <textarea rows="10" cols="100">
INI BEBAS DIISI APAPUN UNTUK USER
                    BAHKAN JIKA TULISANNYA DITENGAH
        </textarea>
        <button type="submit">Kirim</button>

            <input type="number" id="number" placeholder="+62" required/>

        <div>
            <label for="email">Tambahkan Email</label><br>
            <input type="email" id="email" placeholder="example@gmail.com" required/>
            <br>
            <button type="submit">Kirim</button>
        </div>
